
<body style="padding-bottom:200px;">
	<br><br><br><br><br><br>
	<div class="container  well">
		<div class="row">
          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
          <br>
            <div class="panel panel-info">
           
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="{{company.base64Logo}}" class="img-circle img-responsive"> </div>
                
                <div class=" col-md-5 col-lg-9"> 
                  <table class="table table-user-information">
                    <tbody>
                      
                      <tr>
                        <td>Company Name:</td>
                        <td>{{company.companyName}}</td>
                      </tr>

                      <tr>
                        <td>Director :</td>
                        <td>{{company.director}}</td>
                      </tr>

                      <tr>
                        <td>Company Tel:</td>
                        <td>{{company.telephone}}</td>
                      </tr>
                   
                     
                      <tr>
                        <td>Reg No:</td>
                        <td>{{company.companyRegistrationNo}}</td>
                      </tr>

                      <tr>
                        <td>Address</td>
                        <td>{{company.addressLine1}}
                          <br>{{company.addressLocality}}
                          <br>{{company.addressTown}}
                          <br>{{company.postalCode}}
                        </td>
                      </tr>    
                   
                     <tr>
                        <td>Email Address:</td>
                        <td>{{company.email}}</td>
                     </tr>

                    </tbody>
                  </table>
               
                </div>
              </div>
              </div>
              </div>
            </div>

             
		    </div>
				
    </div>
