<div id="menu3" class="tab-pane fade">
    <h3 class="text-center">Invoices</h3>

    <div class="col-lg-10 col-md-offset-1">
        <div class="box">
            <header>
                <div class="toolbar">
                    <div class="btn-group">
                        <a href="#optionalTable" data-toggle="collapse" class="btn btn-default btn-sm minimize-box">
                            <i class="fa fa-angle-up"></i>
                        </a>
                        <a class="btn btn-danger btn-sm close-box"><i class="fa fa-times"></i></a>
                    </div>
                </div>
            </header>
            <div id="optionalTable" class="body collapse in">
                <div class="table-responsive responsive-table">
                    <table class="table responsive-table">
                        <thead>
                            <tr>
                                <th>Company Name</th>
                                <th>Date Created</th>
                                <th>Ref</th>
                                <th>Recipient Name</th>
                                <th>Recipient Email</th>
                                <th>Recipient Phone</th>
                            </tr>
                        </thead>
                        <tbody class="hovering">
                            <tr ng-repeat="invoice in invoices" ng-click="viewInvoice(invoice)">
                                <td>{{"Company Name"}}</td>
                                <td>{{invoice.generatedDate}}</td>
                                <td>{{invoice.reference}}</td>
                                <td>{{invoice.recipientName}}</td>
                                <td>{{invoice.recipientEmail}}</td>
                                <td>{{invoice.recipientPhone}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
