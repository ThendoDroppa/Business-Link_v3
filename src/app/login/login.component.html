<div class="container">
  <div class="omb_login">
    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6" style="top: 0px;">
        <div class="row myborder" style="padding-top: 20px;">
          <h4 style="color: #63bc4c; margin: initial; margin-bottom: 10px;">Login </h4>
          <hr>
          <form class="omb_loginForm" action="" autocomplete="on">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-envelope"></i>
              </span>
              <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Username">
            </div>
            <span class="help-block"></span>

            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-lock"></i>
              </span>
              <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
            </div>
            <span class="help-block">{{ errorMsg }}</span>
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="height:40px"
              (click)="login()">Login</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row omb_row-sm-offset-3" style="margin-top: 100px;">
      <div class="col-xs-12 col-sm-3">
        <p class="omb_forgotPwd1" style="padding-top: 10px;">
          If you have not yet registered, please <a routerLink="/signup">Click</a> here to register
        </p>
      </div>
      <div class="col-xs-12 col-sm-3">
        <p class="omb_forgotPwd">
          <a routerLink="/resetpassword">Forgotten your password?</a>
        </p>
      </div>
    </div>
  </div>
</div>
